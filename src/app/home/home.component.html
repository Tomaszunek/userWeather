<div class="col-md-6 col-md-offset-1">
    <h2>User Weather App</h2>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users" (click)="selectUser(user.id, user.city)">
            {{user.firstName}} ({{user.lastName}} {{user.gender}} {{user.city}})
            - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>    
</div>
