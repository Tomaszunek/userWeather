<ng-container *ngFor="let question of questions">
  {{question.id}} {{question.testId}} {{question.questionName}} {{question.questionBody}}
  <ul>
   <ng-container *ngFor="let answer of answers">
    <li class="psycheAnswer" (click)="askQuestion(question.id, answer.id)" *ngIf="(question.id == answer.questionId)">
      {{answer.questionId}} {{answer.answer}} {{answer.answerValue}}
    </li>                           
  </ng-container>
</ul>
</ng-container>
